<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
</head>
<body>
    <h1>Password Strength Checker</h1>
    <input type="password" id="password" placeholder="Masukkan Password">
    <p id="password-strength"></p>
    
    <script>
        const passwordInput = document.getElementById('password');
        const passwordStrength = document.getElementById('password-strength');

        passwordInput.addEventListener('input', () => {
            const password = passwordInput.value;
            const strength = measurePasswordStrength(password);
            const strengthText = getStrengthText(strength);

            passwordStrength.textContent = strengthText;
        });

        function measurePasswordStrength(password) {
            // Logika pengukuran kekuatan password Anda di sini
            // Contoh sederhana: menghitung panjang password
            const length = password.length;

            if (length < 6) {
                return 0; // Sangat lemah
            } else if (length < 10) {
                return 1; // Lemah
            } else if (length < 15) {
                return 2; // Sedang
            } else if (length < 20) {
                return 3; // Kuat
            } else {
                return 4; // Sangat kuat
            }
        }

        function getStrengthText(strength) {
            switch (strength) {
                case 0:
                    return 'Sangat Lemah';
                case 1:
                    return 'Lemah';
                case 2:
                    return 'Sedang';
                case 3:
                    return 'Kuat';
                case 4:
                    return 'Sangat Kuat';
                default:
                    return '';
            }
        }
    </script>
</body>
</html>
